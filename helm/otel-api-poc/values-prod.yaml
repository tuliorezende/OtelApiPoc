# Example values for production environment

global:
  environment: prod

opentelemetry:
  endpoint: "http://otel-collector.observability.svc.cluster.local:4317"
  serviceNamespace: "otel-api-poc-prod"

firstApi:
  enabled: true
  replicaCount: 3
  
  image:
    repository: your-registry.io/firstapi
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/rate-limit: "100"
    hosts:
      - host: firstapi.yourdomain.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: firstapi-tls
        hosts:
          - firstapi.yourdomain.com

secondApi:
  enabled: true
  replicaCount: 3
  
  image:
    repository: your-registry.io/secondapi
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
