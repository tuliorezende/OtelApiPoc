# Default values for otel-api-poc
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  # Environment name (dev, staging, prod)
  environment: dev

# OpenTelemetry configuration
opentelemetry:
  # OTLP endpoint for exporting telemetry data
  endpoint: "http://otel-collector:4317"
  # Service namespace for grouping services
  serviceNamespace: "otel-api-poc"

# FirstApi configuration
firstApi:
  enabled: true
  replicaCount: 1

  image:
    repository: firstapi
    pullPolicy: IfNotPresent
    tag: "latest"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: firstapi.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: firstapi-tls
    #    hosts:
    #      - firstapi.local

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  env:
    # Additional environment variables
    - name: ASPNETCORE_ENVIRONMENT
      value: "Development"
    - name: ASPNETCORE_URLS
      value: "http://+:8080"

  # OTLP specific environment variables (automatically configured)
  otlpEnv:
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: ""  # Will be populated from global opentelemetry.endpoint
    - name: OTEL_SERVICE_NAME
      value: "first-api"
    - name: OTEL_SERVICE_NAMESPACE
      value: ""  # Will be populated from global opentelemetry.serviceNamespace
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "deployment.environment={{ .Values.global.environment }}"

  nodeSelector: {}

  tolerations: []

  affinity: {}

